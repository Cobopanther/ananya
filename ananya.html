<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.15);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: #ff4081;
      opacity: 0.8;
      transform-origin: center;
      animation: fall 3s linear infinite;
      border-radius: 3px;
    }

    /* Different colors for confetti */
    .confetti-piece:nth-child(1) { background-color: #f44336; }
    .confetti-piece:nth-child(2) { background-color: #ffeb3b; }
    .confetti-piece:nth-child(3) { background-color: #4caf50; }
    .confetti-piece:nth-child(4) { background-color: #2196f3; }
    .confetti-piece:nth-child(5) { background-color: #9c27b0; }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="oggy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="card">
    <h1>Happy Birthday, Ananya! ðŸŽ‰</h1>
    <p>
      Wishing you all the joy, love, and cake you can handle.<br/>
      You deserve the best day ever because you are the Attitude Queen<br/>
      Cheers to many more amazing Birthdays!
    </p>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Create confetti pieces randomly positioned and animated falling down
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#f44336', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];

    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confettiContainer.appendChild(confetti);

      // Remove after animation so DOM doesn't fill up
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    // Create multiple confetti pieces every 300ms
    setInterval(createConfettiPiece, 300);

    // Create initial burst of confetti
    for(let i=0; i<30; i++) {
      setTimeout(createConfettiPiece, i * 100);
    }
  </script>

</body>
</html>
